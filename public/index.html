
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Submit a Prayer Request</h1>

  <form action="/submit" method="POST">
    <label for="name">Name (optional)</label>
    <input type="text" id="name" name="name" placeholder="Leave blank to stay anonymous">

    <label for="date">Select a Date</label>
    <input type="date" id="date" name="date" required>

    <label for="request">Prayer Request</label>
    <textarea id="request" name="request" rows="5" required placeholder="Write your prayer request here..."></textarea>

    <button type="submit">Submit Prayer</button>
  </form>
<p style="text-align:center;">
  <a href="/download"><button type="button">Download All Requests as PDF</button></a>
</p>
</body>
</html>
